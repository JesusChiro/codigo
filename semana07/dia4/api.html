<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://pbs.twimg.com/media/EmUM83TXIAAss5k.png" rel="icon" type="image/vnd.microsoft.icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>API GITHUB-FINDER</title>
</head>

<body class="bg-secondary">
    <!-- VAMOS A CREAR UN BUSCADOR DE USUARIO DE GITHUB -->
    <section class="container vh-100 d-flex align-items-center justify-content-center " >
        <div class="text-start w-75 text-body">
            <h1 style="text-align: center; text-decoration: underline;">Github Finder</h1>
            <div class="row mt-5">
                <div class="col-md-10">
                    <input id="github-search" type="text" class="form-control" placeholder="Busca tu Usuario" />
                </div>
                <div class="col-md-2">
                    <div class="d-grid gap-2">
                        <button id="github-action-search" class="btn btn-danger"style="filter: drop-shadow(30px 10px 4px rgba(66, 21, 21, 0.345));">Buscar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-12 mt-5">
                <div class="card bg-blue-dark bg-success text-dark">
                    <div class="card-body p-5">
                        <div class="row">
                            <div class="col-md-2">
                                <img id="img-profile" src="https://pbs.twimg.com/media/EmUM83TXIAAss5k.png" width="100"
                                    height="100" class="rounded-circle img-fluid " style="filter: drop-shadow(30px 10px 4px rgba(66, 21, 21, 0.345));" alt="" />
                            </div>
                            <div class="col-md-10"style="font-weight: bold;">
                                <div class="row">
                                    <div class="col-md-6" >
                                        <h4 id="github-name">The OctoCat</h4>
                                        <p id="github-username">@OctoCat</p>
                                    </div>
                                    <div class="col-md-6">
                                        <p id="github-joined">joined 20 jun 2011</p>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="card bg-blue-dark">
                                            <div class="card-body bg-info ">
                                                <div class="row shadow rounded" >
                                                    <div class="col-md-4">
                                                        <p>Repos</p>
                                                        <h4 id="github-repos">9</h4>
                                                    </div>
                                                    <div class="col-md-4 ">
                                                        <p>Followers</p>
                                                        <h4 id="github-followers">389</h4>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <p>Following</p>
                                                        <h4 id="github-following">120</h4>
                                                    </div>
                                                </div>
                                                <div class="row shadow  rounded" >
                                                    <div class="col-md-4 ">
                                                        <p>Compañía</p>
                                                        <h5 id="github-company">9</h5>
                                                    </div>
                                                    <div class="col-md-4 ">
                                                        <p>Pais</p>
                                                        <h4 id="github-paisbg-info">389</h4>
                                                    </div>
                                                    <div class="col-md-4 ">
                                                        <p>Id</p>
                                                        <h4 id="github-id">120</h4>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
