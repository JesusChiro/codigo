<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
/>
    <title>Document</title>
</head>
<body>
    <h2>Fontawesome basic icons</h2>
    <i class="fa-solid fa-house"></i>
    <i class="fa-solid fa-map-pin"></i></i>
    <h2>Sizes <code>.fa-2x</code></h2>
    <i class="fa-solid fa-house fa-2x"></i>
    <br>
    <i class="fa-solid fa-house fa-3x"></i>
    <br>
    <i class="fa-solid fa-house fa-4x fa-spin"></i>
    <br>
    <h2>Rotating <code>.fa-spin</code></h2>
    <i class="fa-solid fa-gear fa-spin fa-5x"></i>
</body>
</html>
