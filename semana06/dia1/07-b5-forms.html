<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instalando Bootstrap 5!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <h1 class="display-3">Formularios!</h1>
    <!-- .container-fluid>.row>.col-md-6>form -->
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6 p-4 shadow rounded-4">
                <form class="">
                    <div class="mb3">
                        <label for="input-email" class="form-label">Email Address:</label>
                        <input id="input-email" type="email" class="form-control" placeholder="someone@gmail.com">
                        <p class="form-text">No le daremos tu correo a nadie más</p>
                    </div>
                    <div class="mb-3">
                        <label for="input-password" class="form-label">Password:</label>
                        <input id="input-password" type="password" class="form-control">
                    </div>


                    <div class="mb-3">
                        <label class="form-label" for="texto-descripcion">description del producto</label>
                        <textarea class="form-control" name="" id="texto-descripcion" cols="30" rows="10"></textarea>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label" for="">Nombres:</label>
                        <div class="col-sd-10">
                            <input type="text" class="form-control" placeholder="Juan" />
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <div class="col-md-6">
                            <div class="row">
                                <label for="" class="col-sm-4 col-form-label">Fecha de Naci</label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <label for="" class="col-sm-3 col-form-label">Salario:</label>
                                <div class="col-sm-9">
                                    <input type="number" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Subir CV</label>
                        <input type="file" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Seleccione País:</label>
                        <select name="" id="" class="form-select">
                            <option value="pe">Peru</option>
                            <option value="ch">Chile</option>
                            <option value="ar">Argentina</option>
                            <option value="ve">Venezuela</option>
                        </select>
                    </div>


                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="check-recordar">
                        <label for="check-recordar">Recordarme</label>
                    </div>
                    <div class="mb-3">
                        <div class="form-check"></div>
                        <input id="radio-masculino" type="radio" class="form-check-input" name="genero" checked>
                        <label for="radio-masculino" class="form-check-label">Masculino</label>
                        <div class="form-check"></div>
                        <input id="radio-femenino" type="radio" class="form-check-input" name="genero">
                        <label for="radio-femenino" class="form-check-label">Femenino</label>

                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
