<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        color: #eee;
        background-color: #222;
      }
      section {
        font-size: 20px;
      }
      p {
        font-size: 36px;
      }
      .grande .rojo {
        /*.grande los elementos de clase "rojo" que sean descendientes(en cualquier nivel) de la 
        clase "grande"*/
        font-size: 50px;
      }
      /*Todos los hijos directos "li" (en primer grado)
      de un elemento "ul"*/
      ul > li {
        border: 1px solid yellow;
      }
      
    </style>
  </head>
  <body>
    <section>texto del párrafo</section>
    texto fuera del párrafo
    <p class="grande">texto del <span class="rojo">parrafo</span> grande</p>
    <section>
      <ul>
        <li>JavaScript</li>
        <ol>
          <li>NodeJs</li>
          <li>Browser</li>
        </ol>
        <li>Python</li>
        <li>TypeScript</li>
      </ul>
    </section>
  </body>
</html>
